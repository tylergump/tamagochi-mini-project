</div>
<form id="form">
	<input type="text" id="input-name" placeholder="Tamagotchi Name">
	<input type="submit" id="name-button" text="Rename">
</form>
<h1 id="name">My Name</h1>

<div id="device">

	<div id="border">

		<div id="screen">
			<div id="image">
				<img src="Pokemon-Pikachu-PNG-Images.png">
			</div>
			<div id="metrics">
				<div>Hunger <span id="hunger">1</span></div>
				<div>Fatigue <span id="fatigue">1</span></div>
				<div>Boredom <span id="boredom">1</span></div>
				<div>Age <span id="age">0</span></div>
			</div>
		</div>
		<div id="logo">TAMAGOTCHI  <span style='color: red'> C</span><span style='color: purple'>O</span><span style='color: green'>L</span><span style='color: yellow'>O</span><span style='color: blue'>R</span></div>
	</div>
		<div id="ButtonPanel">
		<div id="topButtonPanel">
		<button class="button" id="up">Up</button>
		</div>

		<div id="mainButtonPanel">
			<button class="button" id="left">Left</button>
			<button class="button" id="feed">Feed</button>
			<button class="button" id="light">Light Switch</button>
			<button class="button" id="play">Play</button>
			<button class="button" id="right">Right</button>
		</div>
		<div id="bottomButtonPanel">
			<button class="button" id="down">Down</button>
		</div>
	
		</div>

		<script type="text/javascript" src="js/app.js"></script>
</body>
